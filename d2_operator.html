<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>
    <!-- 
        Arithemetic operator
        ----------------------
        +, -, *, /, 
        % => MOD (remainder)
        ** ==> power
     -->
    
     <script>
        // add number 
        let a= 10, b=30
        const sum = a + b

        // document.write("The sum of a and b is" + (a+b))
        document.write("The sum of a and b is " + sum)
        document.write("<br>")

        const rem = b % a
        document.write("The remainder is "+rem)
        document.write("<br>")

        // power
        const pow = a**2
        document.write("The Power value is " + pow)
        document.write("<br>")

     </script>
</body>
</html>
